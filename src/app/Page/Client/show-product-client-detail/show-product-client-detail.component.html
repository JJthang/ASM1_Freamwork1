<div class="container">
    <div class="khung" *ngFor="let item of product">
        <div class="khung1">
            <img src="https://hinhanhdephd.com/wp-content/uploads/2015/12/hinh-anh-dep-girl-xinh-hinh-nen-dep-gai-xinh.jpg" alt="">
        </div>
        <div class="title">
            <a href="/Product/{{item.id}}" ><h1>{{item.name}}</h1></a>
            <h2>{{item.price}}</h2>
            <h3>{{item.description}}</h3>
        </div>
    </div>
</div>
